<!-- continue drawing with the theme -->

<!-- ////////////////////////////////-->
<!-- QUESTION POP UP -->
<div id="covered">
	<div id="questionArea">
		<!-- display question -->
		<p id="close">close</p>
		<span id="question">Q: {{question}}</span>
	</div>
</div>


<!-- ////////////////////////////////-->
<!-- MENUS -->

<div id="topArea">

	<div id="menuWrapper">
		<a href="/">BACK!</a>
		<a href="#" id="undo">Undo</a>
		<a href="/theme/{{theme}}" id="clear">Clear</a>
		<a href="#" id="save" data-theme="{{theme}}"><b>SAVE</b></a>
	</div>
	<div id="userArea">
		<!-- display user name -->
		{{#user}}
			<h4 class="inlineBlock"><a href="/dashboard">{{user.name}}</h4></a>
		{{/user}}
		<a href="/logout"><button class="inlineBlock smButtons">LOGOUT</button></a>
	</div>


</div>


<!-- ////////////////////////////////-->
<!-- MIDDLE PART - CANVAS -->


<div id="middleArea">
	<div id="canvasWrapper">
		<img class="previousDrawing left" src="{{photo.imageData}}">
		<canvas class="right" id="myCanvas"></canvas>

		<a href="#" class="navigations" id="toTheLeft">View Previous Drawing</a>
		<a href="#" class="navigations" id="toTheRight">Now Draw your answer!</a>
	</div>

</div>


<!-- ////////////////////////////////-->
