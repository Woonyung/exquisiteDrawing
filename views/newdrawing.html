<!-- continue drawing with the theme -->



<div id="topArea">
	<div id="menuArea">
		<!-- display question -->
		<span id="question">Q: {{question}}</span>	
		<a href="#" id="toTheLeft">View Previous Drawing</a>
		<a href="#" id="toTheRight">Now Draw your answer!</a>
	</div>
</div>

<div id="middleArea">
	<div id="canvasWrapper">
<!-- 			<div id="placeholderImage"></div>
		<img onmousedown="return false" id="preview" src="{{photo.imageData}}"> -->
		<img class="previousDrawing left" src="{{photo.imageData}}">
		<canvas class="right" id="myCanvas"></canvas>
	</div>

</div>

<div id="bottomArea">

	<div id="toolBox">
		<div class="toolBoxSection col-xs-1" id="">
			<a href="#" id="undo">Undo</a>
			<a href="/" id="clear">Clear</a>
			<a href="#" id="save"><b>SAVE</b></a>
		</div>

		<div class="toolBoxSection col-xs-2" id="">
			Showing currently selected brush
		</div>

		<!-- DRAG - BRUSH --> 
		<div class="toolBoxSection col-xs-3" id="">
			<div class="tool-top">
				<img class="banners" src="/images/banner_02.png">
			</div>

			<div class="tool-bottom">
				<img id="eraser" class="drawingTools" src="/images/tool_00.png">

				<img id="organicBrush" class="drawingTools" src="/images/tool_01.png">
				<img id="dashedBrush" class="drawingTools" src="/images/tool_02.png">
				<img id="waveBrush" class="drawingTools" src="/images/tool_03.png">
				<img id="cloudBrush" class="drawingTools" src="/images/tool_04.png">
				<img id="verticalBrush" class="drawingTools" src="/images/tool_05.png">
				<img id="multiLineBrush" class="drawingTools" src="/images/tool_06.png">

			</div>
		</div>

		<!-- CLICK - STAMP --> 
		<div class="toolBoxSection col-xs-3" id="">
			<div class="tool-top">
				<img class="banners" src="/images/banner_01.png">
			</div>
			<div class="tool-bottom">
				<div class="tool-left">

					<img id="threeTriangles" class="drawingTools stamps-left" src="/images/tool_08.png">
					<img src="/images/stamp_01.png" id="triangles" class="hidden">


					<img id="smallCharcoal" class="drawingTools stamps-left" src="/images/tool_10.png">
					<img src="/images/stamp_02_01.png" id="randomLine01" class="hidden">	
					<img src="/images/stamp_02_02.png" id="randomLine02" class="hidden">	
					<img src="/images/stamp_02_03.png" id="randomLine03" class="hidden">	


					<img id="largeCharcoal" class="drawingTools stamps-left" src="/images/tool_09.png">
					<img src="/images/stamp_03.png" id="gradation" class="hidden">

				</div>
				<div class="tool-middle">
					<img id="randomTriangle" class="drawingTools stamps-middle" src="/images/tool_11.png">
					<img src="/images/stamp_04_01.png" id="randomTri01" class="hidden">	
					<img src="/images/stamp_04_02.png" id="randomTri02" class="hidden">	
					<img src="/images/stamp_04_03.png" id="randomTri03" class="hidden">	
					<img src="/images/stamp_04_04.png" id="randomTri04" class="hidden">	


					<img id="randomRectangle" class="drawingTools stamps-middle" src="/images/tool_12.png">
					<img src="/images/stamp_05_01.png" id="randomRect01" class="hidden">	
					<img src="/images/stamp_05_02.png" id="randomRect02" class="hidden">	
					<img src="/images/stamp_05_03.png" id="randomRect03" class="hidden">	
					<img src="/images/stamp_05_04.png" id="randomRect04" class="hidden">	

					<img id="randomCircle" class="drawingTools stamps-middle" src="/images/tool_13.png">
					<img src="/images/stamp_06_01.png" id="randomCircles01" class="hidden">
					<img src="/images/stamp_06_02.png" id="randomCircles02" class="hidden">
					<img src="/images/stamp_06_03.png" id="randomCircles03" class="hidden">
					<img src="/images/stamp_06_04.png" id="randomCircles04" class="hidden">
					<img src="/images/stamp_06_05.png" id="randomCircles05" class="hidden">
	
				</div>
				<div class="tool-right">
					<img id="tool14" class="drawingTools stamps-right" src="/images/tool_14.png">
					<img id="tool15" class="drawingTools stamps-right" src="/images/tool_15.png">
					<img id="tool16" class="drawingTools stamps-right" src="/images/tool_16.png">
				</div>
			</div>			
		</div>
		<div class="toolBoxSection col-xs-3" id="">
			<div class="tool-top">
				<img class="banners" src="/images/banner_02.png">
			</div>
			<div class="tool-bottom">
				<!-- --> 
				<img id="" class="drawingTools tubes" src="/images/tool_17.png">


				<img id="cloudTube" class="drawingTools tubes" src="/images/tool_18.png">
				<img src="/images/tube_02.png" id="cloud" class="hidden">

				<img id="cubeTube" class="drawingTools tubes" src="/images/tool_19.png">
				<img src="/images/tube_03.png" id="cube" class="hidden">
			</div>
		</div>

	</div> <!-- toolbox -->

	<div class="nav">2</div> 
</div>
	

</div>
