<style>
	body{
		background-color: #F4F0E5
	}
</style>

<!-- GALLERY -->
<!-- ////////////////////////////////-->
<!-- MENUS -->
<div id="topArea">

	<div id="menuWrapper" class="col-xs-8">
		<div class="col-xs-1"><h4><a href="/">&#60; back</a></h4></div>
		<div id="test1" class="col-xs-6">
		</div>
		<div id="test4" class="col-xs-1">
			<a href={{shareUrl}}><img class="menus" id="image_share_f" src="/images/menu_04_facebook.png"></a>
		</div>
	</div>


	<div id="userArea" class="col-xs-4">
		<!-- display user name -->
		{{#user}}
			<h4 class="inlineBlock"><a href="/dashboard">{{user.name}}</h4></a>
		{{/user}}
		<a href="/logout"><button id="logoutButton" class="inlineBlock smButtons">LOGOUT</button></a>
	</div>
</div>
<div id="middleArea">
	<ul>
	{{#photos}}
		<li><img class='galleryImages' src={{imageData}}></li>
	{{/photos}}
	</ul>
</div>
<!-- display question -->

<div id="bottomArea">
<br>
<br>
<br>
	<div id="questionArea">
		<span id="question_small">Q: {{question}}</span><br>
	</div>
</div>
